<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../editorstyle.css">
    <style></style>
    <title>Ascii Video Player</title>
</head>
<body>
    <p id = "canvas" class = "scalecheck" style="font-size: 4px;"></p>
    <!--VideoData-->
    <script>
        const frames = []
        const charsx = videodata.width
        const charsy = videodata.height

        var canvas = document.getElementById('canvas');

        for (var i = 0; i < videodata.FrameCount; i++)
        {
            frames[i] = videodata["Frame"+i].replaceAll("nl", "<br>")
        }

        var frame = 0

        const speed = .5
        var direction = 1

        function render()
        {
            frame = (frame+speed*direction)

            if (Math.floor(frame) > frames.length-1)
            {
                frame = frames.length-1
                direction *= -1
            }

            if (frame < 0)
            {
                frame = 0
                direction *= -1
            }

            canvas.innerHTML = frames[Math.floor(frame)]
            requestAnimationFrame(render)
        }

        render()
    </script>
</body>
</html>
