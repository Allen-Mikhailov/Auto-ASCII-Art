<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="editorstyle.css">

</head>

<body>
    <p id="sizecheck" class="scalecheck" style="font-size: 14px;">┼</p>
    <script>
        //Size management

        const screenwidth = screen.width
        const screenheight = screen.height
        
        const sizecheck = document.getElementById("sizecheck")
        const sizerect = sizecheck.getBoundingClientRect()

        const charwidth = sizerect.width
        const charheight = sizerect.height*1.25

        const charsx = Math.floor(screenwidth/charwidth)
        const charsy = Math.floor(screenheight/charheight)

        var str = ""
        for (var y = 0; y < charsy; y++)
        {
            for (var x = 0; x < charsx; x++)
            {
                str += "┼"
            }
            str += "<br>"
        }
        sizecheck.innerHTML = str

        
    </script>
</body>

</html>
